<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>

    <form>
        
         <label for="name">First Name :</label> 
        <input id="name" type="text" name="Name" placeholder="Rajbabbrsinh"><br><br>

         <label for="name1">Last Name :</label> 
        <input id="name1" type="text" name="name1" placeholder="Rathva"><br><br>

         <label for="number">Phone Number :</label> 
        <input id="number" type="number" placeholder="+91 7990938422"><br><br>

        E-mail ID :
        <input type="email" placeholder="rajrathva9499@gmail.com"><br><br>

        Password :
        <input type="password" placeholder="password" required><br><br>

        Date :
        <input type="date"><br><br>

        Uplode File :
        <input type="file"><br><br>

        Enter Portfolio Link :
        <input type="url" placeholder="www.google.com"><br><br>
        <input type="reset">
        <input type="submit">

        <!--Radio Button-->

        <p>Select Gender :</p>
        <input type="radio" value="Male" name="gender"> Male
        <input type="radio" value="Female" name="gender"> Female
        <input type="radio" value="Other" name="gender"> Other

        <!--CheckBox-->

        <p>Hobbies :</p>
        <input name="Hobbie1" type="checkbox" value="Football">Fotball
        <input name="Hobbie2" type="checkbox" value="Baseball">Baseball
        <input name="Hobbie3" type="checkbox" value="hockey">hockey
        <input name="Hobbie4" type="checkbox" value="cricket">cricket
        <input name="Hobbie5" type="checkbox" value="UFC">UFC
        <br>


        <!--Text Area-->
        <p>Meassage form your side :</p>
        <textarea placeholder="Add Your Comment" name="comment" cols="80" rows="5"></textarea>  
   

         <!--Drop Down-->

         <p>Choose a Programming Language :</p>
         <select name="Programming Language :">
             <option value="C">C</option>
             <option value="C++">C++</option>
             <option value="JAVA">JAVA</option>
             <option value="Python">Python</option>
             <option value="C#">C#</option>
         </select>
         <br><br>

         <button type="submit">Login</button>
         <button type="reset">Reset</button>
         
    </form>
</body>
</html>
